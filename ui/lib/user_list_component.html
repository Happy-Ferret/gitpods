<div class="uk-container">
    <h3>Users</h3>
    <ul class="uk-list uk-list-divider">
        <li *ngFor="let user of users">
            <div class="uk-grid">
                <div>
                    <img src="https://0.gravatar.com/avatar/915d80f0d9b6678fad4d1ab36dfc8960?s=46&d=mm" class="uk-border-circle">
                </div>
                <div class="uk-width-expand">
                    <a [routerLink]="['UserProfile', {'username': user.username}]" class="uk-link-reset uk-text-bold">{{user.name}}</a><br>
                    <span>{{user.email}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
